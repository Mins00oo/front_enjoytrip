<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }

      #container {
        display: flex;
        height: 100vh;
        flex-direction: row-reverse; /* 방향을 오른쪽으로 변경 */
      }

      #sidebar {
        width: 300px;
        background-color: #f1f1f1;
        padding: 20px;
      }

      #content {
        flex: 1;
        padding: 20px;
      }

      ul {
        list-style-type: none;
        padding: 0;
        margin: 0;
      }

      li {
        margin-bottom: 10px;
      }

      #sidebar {
        border-left: 1px solid #ddd; /* 오른쪽 테두리를 왼쪽 테두리로 변경 */
      }

      #content {
        background-color: #f9f9f9;
      }
    </style>
    <title>영역 지정된 리스트</title>
  </head>
  <body>
    <div id="container">
      <div id="sidebar">
        <h2>Sidebar</h2>
        <ul>
          <li>항목 1</li>
          <li>항목 2</li>
          <li>항목 3</li>
          <!-- 추가적인 리스트 항목들 -->
        </ul>
      </div>
      <div id="content">
        <h2>Content</h2>
        <p>여기에 내용이 들어갑니다.</p>
      </div>
    </div>
  </body>
</html>
